<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vizaur - EDA Tool{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block extra_head %}{% endblock %}
    
    <style>
        .drag-area {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        .drag-area.drag-over {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
    <style>
        .tab-button:hover {
            border-color: #d1d5db;
        }

        /* Style pour les tables générées par pandas */
        table.dataframe {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        table.dataframe th,
        table.dataframe td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        table.dataframe th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        table.dataframe tr:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-chart-bar text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-800">Vizaur</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="{% url 'home' %}" class="text-gray-600 hover:text-blue-600 transition">
                        <i class="fas fa-home mr-1"></i> Accueil
                    </a>
                    <a href="{% url 'upload_dataset' %}" class="text-gray-600 hover:text-blue-600 transition">
                        <i class="fas fa-upload mr-1"></i> Upload
                    </a>
                    <a href="{% url 'dataset_list' %}" class="text-gray-600 hover:text-blue-600 transition">
                        <i class="fas fa-database mr-1"></i> Mes Datasets
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
        <div class="max-w-7xl mx-auto px-4 py-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} bg-{% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% else %}blue{% endif %}-100 border border-{% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% else %}blue{% endif %}-400 text-{% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% else %}blue{% endif %}-700 px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Contenu principal -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
